<div class="shell">
  <header class="topbar">
    <a class="brand" routerLink="/login">VoucherShop</a>

    <nav class="nav">
      <a *ngIf="isUser" class="nav-link" routerLink="/me/voucher" routerLinkActive="active">My Voucher</a>
      <a *ngIf="isAdmin" class="nav-link" routerLink="/admin" routerLinkActive="active">Admin</a>

      <a *ngIf="!isLoggedIn" class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>

      <button *ngIf="isLoggedIn" class="nav-link nav-btn" type="button" (click)="logout()">
        Logout
      </button>
    </nav>
  </header>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
