<div class="container">
  <div class="card" style="max-width: 560px; margin: 0 auto;">
    <div class="card-header">
      <h1 class="h1">Benvenuto nello store</h1>
      <p class="sub">Accedi o crea un account per visualizzare e usare i voucher.</p>
    </div>

    <div class="card-body">
      <div *ngIf="invalid" class="alert">
        Link non valido (shopId mancante o errato). Chiedi allâ€™admin un link corretto.
      </div>

      <div *ngIf="!invalid" class="alert" style="margin-bottom: 12px;">
        Store ID: <b>{{ shopId }}</b>
      </div>

      <div class="row">
        <button class="btn" type="button" (click)="goLogin()" [disabled]="invalid">
          Login
        </button>

        <button class="btn btn-ghost" type="button" (click)="goRegister()" [disabled]="invalid">
          Registrati
        </button>
      </div>
    </div>
  </div>
</div>
